<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RobotCLI Control Panel</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        h1 {
            text-align: center;
            color: white;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .tab {
            overflow: hidden;
            background-color: #f8f9fa;
            border-bottom: 2px solid #e9ecef;
        }
        .tab button {
            background-color: inherit;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            transition: all 0.3s ease;
            font-size: 16px;
            font-weight: 500;
            color: #6c757d;
        }
        .tab button:hover {
            background-color: #e9ecef;
            color: #495057;
        }
        .tab button.active {
            background-color: #007bff;
            color: white;
            border-bottom: 3px solid #0056b3;
        }
        .tabcontent {
            display: none;
            padding: 30px;
            animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .alias-btn, .group-btn, .stop-btn {
            margin: 8px;
            padding: 12px 20px;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .alias-btn {
            background-color: #28a745;
            color: white;
        }
        .alias-btn:hover {
            background-color: #218838;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        .group-btn {
            background-color: #17a2b8;
            color: white;
        }
        .group-btn:hover {
            background-color: #138496;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        .stop-btn {
            background-color: #dc3545;
            color: white;
        }
        .stop-btn:hover {
            background-color: #c82333;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        input, select {
            margin: 8px;
            padding: 10px;
            border: 2px solid #e9ecef;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0,123,255,0.1);
        }
        #chat-messages {
            height: 300px;
            overflow-y: auto;
            border: 2px solid #e9ecef;
            padding: 15px;
            border-radius: 8px;
            background-color: #f8f9fa;
            margin-bottom: 10px;
        }
        #training-form {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
        #training-params {
            display: none;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #495057;
        }
        .btn-primary {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        .status-message {
            margin-top: 10px;
            padding: 10px;
            border-radius: 6px;
            font-weight: 500;
        }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <h1>ü§ñ RobotCLI Control Panel</h1>
    <div class="container">
        <div class="tab">
            <button class="tablinks" onclick="openTab(event, 'GPIO')">üîß GPIO Control</button>
            <button class="tablinks" onclick="openTab(event, 'AI')">üß† AI Assistant</button>
            <button class="tablinks" onclick="openTab(event, 'Training')">üöÄ Training</button>
        </div>

        <div id="GPIO" class="tabcontent">
            <h2>üîß GPIO Control</h2>
            <div id="aliases"></div>
            <div id="groups"></div>
            <button class="stop-btn" onclick="stopAll()">‚èπÔ∏è Stop All</button>
        </div>

        <div id="AI" class="tabcontent">
            <h2>üß† AI Assistant</h2>
            <div id="ai-config"></div>
            <div id="chat-messages"></div>
            <input type="text" id="chat-input" placeholder="Type your command...">
            <button class="btn-primary" onclick="sendChat()">Send</button>
        </div>

        <div id="Training" class="tabcontent">
            <h2>üöÄ Chatbot Training</h2>
            <div id="ip-form">
                <div class="form-group">
                    <label for="device-ip">Device IP Address:</label>
                    <input type="text" id="device-ip" placeholder="192.168.1.100">
                    <button class="btn-primary" onclick="connectDevice()">üîó Connect</button>
                </div>
            </div>
            <div id="training-form">
                <div class="form-group">
                    <label for="epochs">Epochs:</label>
                    <input type="number" id="epochs" value="10" min="1" max="100">
                </div>
                <div class="form-group">
                    <label for="dataset">Dataset:</label>
                    <select id="dataset">
                        <option value="wikitext">WikiText</option>
                        <option value="openwebtext">OpenWebText</option>
                        <option value="custom">Custom</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="transformer">Transformer Model:</label>
                    <select id="transformer">
                        <option value="gpt2">GPT-2</option>
                        <option value="gpt2-medium">GPT-2 Medium</option>
                        <option value="gpt2-large">GPT-2 Large</option>
                    </select>
                </div>
                <button class="btn-primary" onclick="startTraining()">üöÄ Start Training</button>
            </div>
            <div id="training-status"></div>
        </div>
    </div>

    <script>
        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
        }

        // Load config on page load
        window.onload = function() {
            loadConfig();
            loadAIConfig();
            openTab({currentTarget: document.querySelector('.tablinks')}, 'GPIO');
        };

        function loadConfig() {
            fetch('/api/config')
                .then(response => response.json())
                .then(data => {
                    const aliasesDiv = document.getElementById('aliases');
                    aliasesDiv.innerHTML = '<h3>Aliases</h3>';
                    for (const alias in data.aliases) {
                        const btn = document.createElement('button');
                        btn.className = 'alias-btn';
                        btn.textContent = alias;
                        btn.onclick = () => activateAlias(alias);
                        aliasesDiv.appendChild(btn);
                    }

                    const groupsDiv = document.getElementById('groups');
                    groupsDiv.innerHTML = '<h3>Groups</h3>';
                    for (const group in data.groups) {
                        const btn = document.createElement('button');
                        btn.className = 'group-btn';
                        btn.textContent = group;
                        btn.onclick = () => activateGroup(group);
                        groupsDiv.appendChild(btn);
                    }
                });
        }

        function activateAlias(alias) {
            const duration = prompt('Duration in seconds:', '1');
            if (duration) {
                fetch('/api/activate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ alias: alias, duration: parseFloat(duration) })
                })
                .then(response => response.json())
                .then(data => alert(data.message || 'Activated'));
            }
        }

        function activateGroup(group) {
            const duration = prompt('Duration in seconds:', '1');
            if (duration) {
                fetch('/api/activate_group', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ group: group, duration: parseFloat(duration) })
                })
                .then(response => response.json())
                .then(data => alert(data.message || 'Activated'));
            }
        }

        function stopAll() {
            fetch('/api/stop', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({})
            })
            .then(response => response.json())
            .then(data => alert(data.message || 'Stopped'));
        }

        function loadAIConfig() {
            fetch('/api/ai/config')
                .then(response => response.json())
                .then(data => {
                    const aiDiv = document.getElementById('ai-config');
                    aiDiv.innerHTML = `
                        <p><strong>AI Enabled:</strong> ${data.enabled ? 'Yes' : 'No'}</p>
                        <p><strong>Model:</strong> ${data.model || 'Not set'}</p>
                        <p><strong>API Key:</strong> ${data.api_key_configured ? 'Configured' : 'Not configured'}</p>
                    `;
                });
        }

        let chatHistory = [];
        function sendChat() {
            const input = document.getElementById('chat-input');
            const message = input.value.trim();
            if (!message) return;

            chatHistory.push({ role: 'user', content: message });
            appendMessage('You: ' + message);
            input.value = '';

            fetch('/api/ai/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: message, history: chatHistory })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    appendMessage('AI: Error - ' + data.error);
                } else {
                    appendMessage('AI: ' + data.response);
                    chatHistory.push({ role: 'assistant', content: data.response });
                }
            });
        }

        function appendMessage(message) {
            const messagesDiv = document.getElementById('chat-messages');
            const p = document.createElement('p');
            p.textContent = message;
            messagesDiv.appendChild(p);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function connectDevice() {
            const ip = document.getElementById('device-ip').value.trim();
            if (!ip) {
                showStatus('Please enter a device IP', 'error');
                return;
            }

            fetch('/api/training/connect', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ ip: ip })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('ip-form').style.display = 'none';
                    document.getElementById('training-form').style.display = 'block';
                    showStatus('Connected to device successfully!', 'success');
                } else {
                    showStatus('Failed to connect: ' + data.error, 'error');
                }
            });
        }

        function startTraining() {
            const epochs = document.getElementById('epochs').value;
            const dataset = document.getElementById('dataset').value;
            const transformer = document.getElementById('transformer').value;

            fetch('/api/training/start', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ epochs: parseInt(epochs), dataset: dataset, transformer: transformer })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showStatus('Training started on remote device. Check training.log for progress.', 'success');
                } else {
                    showStatus('Failed to start training: ' + data.error, 'error');
                }
            });
        }

        function showStatus(message, type) {
            const statusDiv = document.getElementById('training-status');
            statusDiv.innerHTML = `<div class="status-message ${type}">${message}</div>`;
        }
    </script>
</body>
</html>
